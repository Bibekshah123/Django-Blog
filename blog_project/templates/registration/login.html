{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}" class='btn btn-outline-primary'>Register here</a>.</p>
</div>
{% endblock %}
