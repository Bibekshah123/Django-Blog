{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-primary" type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}" class='btn btn-outline-success'>Login here</a>.</p>
</div>
{% endblock %}
