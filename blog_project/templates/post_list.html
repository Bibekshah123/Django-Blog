{% extends 'base.html' %}
{% block title %}All Posts{% endblock %}
{% block content %}
<h2>All Blog </h2>

{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h4><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h4>
            <small>By {{ post.author.username }} on {{ post.created_at }}</small>
        </div>
    </div>
{% endfor %}

{% endblock %}
