{% extends 'base.html' %}
{% block title %}All Blog{% endblock %}
{% block content %}
<h2 class='text-center text-danger'> ALL BLOG </h2>

{% for post in posts %}
    <div class="card border-dark mb-3"  >
        <div class="card-body text-dark">
            <h4><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h4>
            <small>By {{ post.author.username }} on {{ post.created_at }}</small>
        </div>
    </div>
{% endfor %}

{% endblock %}
