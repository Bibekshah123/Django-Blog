{% extends 'base.html' %}
{% block title %}Create New Blog{% endblock %}
{% block content %}
<h2>Create New Blog</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Post</button>
    <a href="{% url 'post_list' %}">Back to Blog</a>
</form>
{% endblock %}
