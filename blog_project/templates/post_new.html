{% extends 'base.html' %}
{%load crispy_forms_tags %} 

{% block title %}Create New Blog{% endblock %}
{% block content %}
<h2> Create Blog</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form |crispy }}
    <button class='btn btn-outline-success' type="submit">Create Post</button>
    <a href="{% url 'post_list' %}" class="btn btn-outline-primary">Back</a>
</form>

{% endblock %}
