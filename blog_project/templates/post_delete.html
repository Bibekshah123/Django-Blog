{% extends 'base.html' %}
{% block content %}
<h2>Delete Blog</h2>
<p>Are you sure you want to delete "{{ post.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
    <a href="{% url 'post_detail' post.slug %}" class="btn btn-outline-primary">Cancel</a>
</form>
{% endblock %}
